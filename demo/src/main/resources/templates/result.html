<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shortened URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("shortUrl").textContent;
            navigator.clipboard.writeText(copyText).then(() => {
                const msg = document.getElementById("copyMessage");
                msg.style.display = "block";
                setTimeout(() => msg.style.display = "none", 2000);
            });
        }
    </script>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: *"></div>

    <!-- Main content -->
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="card shadow p-4 text-center" style="max-width: 600px;">
            <h2 class="text-success">✅ URL Shortened!</h2>
            <p class="mt-3">Here’s your shortened link:</p>

            <h4 id="shortUrl" th:text="${shortUrl}" class="text-primary"></h4>

            <button class="btn btn-outline-secondary mt-2" onclick="copyToClipboard()">Copy Link</button>
            <p id="copyMessage" class="text-success mt-2" style="display:none;">Copied to clipboard!</p>

            <p class="mt-3 text-muted">This link has been used <span th:text="${clickCount}"></span> times.</p>

            <a href="/" class="btn btn-primary mt-3">Shorten Another</a>
        </div>
    </div>

</body>
</html>
