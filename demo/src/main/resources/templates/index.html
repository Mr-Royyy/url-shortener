<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">URL Shortener</h2>

    <form th:action="@{/}" method="post">
        <div class="mb-3">
            <input type="url" name="url" class="form-control" placeholder="Enter your long URL" required />
        </div>

        <div class="mb-3">
            <input type="text" name="customCode" class="form-control" placeholder="Custom code (optional, 4-10 chars)" pattern="[A-Za-z0-9]{4,10}" />
        </div>

        <div class="mb-3">
            <label for="expiry" class="form-label">Expiry Date (optional):</label>
            <input type="datetime-local" name="expiry" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
    </form>

    <div th:if="${shortLink != null}" class="alert alert-success mt-3">
        Your short URL: <a th:href="@{/api/u/{code}(code=${shortLink.shortCode})}"
                          th:text="@{/api/u/{code}(code=${shortLink.shortCode})}" target="_blank"></a>
    </div>

    <div th:if="${errorMessage != null}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>

</body>
</html>
