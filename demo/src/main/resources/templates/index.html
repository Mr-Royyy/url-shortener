<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Main content -->
    <div class="d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="card shadow p-4 text-center" style="max-width: 600px; width: 100%;">
            <h2 class="text-primary">ðŸ”— URL Shortener</h2>
            <p class="text-muted">Enter a long URL below to generate a short one.</p>

            <!-- URL shortening form -->
            <form th:action="@{/shorten}" method="post" class="mt-3">
                <input type="text" name="url" class="form-control mb-3" placeholder="https://example.com" required>
                <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
            </form>

            <!-- Show short link if available -->
            <div th:if="${shortLink != null}" class="mt-4">
                <h5 class="text-success">Shortened URL:</h5>
                <p>
                    <a th:href="@{'/api/u/' + ${shortLink.shortCode}}" th:text="'http://localhost:8081/api/u/' + ${shortLink.shortCode}" target="_blank"></a>
                </p>
            </div>

            <!-- Error message -->
            <div th:if="${errorMessage != null}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
        </div>
    </div>

</body>
</html>
