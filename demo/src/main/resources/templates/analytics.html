<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">

    <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
        <h2 class="text-info text-center">ðŸ“Š Link Analytics</h2>

        <!-- âœ… Search form -->
        <form action="/analytics" method="get" class="mt-3 d-flex">
            <input type="text" name="code" class="form-control me-2" placeholder="Enter short code (e.g., abc123)" required>
            <button type="submit" class="btn btn-info">Check</button>
        </form>

        <!-- âœ… Show analytics if available -->
        <div th:if="${shortLink != null}" class="mt-4">
            <h5 class="text-success">Results:</h5>
            <p><strong>Original URL:</strong> <a th:href="${shortLink.originalUrl}" th:text="${shortLink.originalUrl}" target="_blank"></a></p>
            <p><strong>Short URL:</strong> <span th:text="'http://localhost:8080/' + ${shortLink.shortCode}"></span></p>
            <p><strong>Clicks:</strong> <span th:text="${shortLink.clickCount}"></span></p>
            <p><strong>Created At:</strong> <span th:text="${shortLink.createdAt}"></span></p>
        </div>

        <!-- âœ… Show error if code not found -->
        <div th:if="${errorMessage != null}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>

        <a href="/" class="btn btn-primary mt-3">â¬… Back Home</a>
    </div>

</body>
</html>
