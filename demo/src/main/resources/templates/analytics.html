<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Analytics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2>Analytics</h2>

  <form th:action="@{/analytics}" method="get" class="mb-3">
    <input name="code" placeholder="Enter short code" class="form-control" required/>
    <button type="submit" class="btn btn-primary mt-2">Show Analytics</button>
  </form>

  <div th:if="${shortLink != null}">
    <p><strong>Original URL:</strong> <a th:href="${shortLink.originalUrl}" target="_blank" th:text="${shortLink.originalUrl}"></a></p>
    <p><strong>Short Code:</strong> <span th:text="${shortLink.shortCode}"></span></p>
    <p><strong>Clicks:</strong> <span th:text="${shortLink.clickCount}"></span></p>
    <div th:if="${shortLink.expiryDate != null}">
      <p><strong>Expires:</strong> <span th:text="${#temporals.format(shortLink.expiryDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>

    <canvas id="clicksChart" width="600" height="300"></canvas>
  </div>

  <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const chartElement = document.getElementById('clicksChart');
    if (!chartElement) return;

    // Extract the code param from URL query string
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (!code) return;

    fetch(`/analytics/data?code=${code}`)
      .then(response => response.json())
      .then(data => {
        const labels = Object.keys(data);
        const values = Object.values(data);

        new Chart(chartElement, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Clicks per day',
              data: values,
              backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
          },
          options: {
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      })
      .catch(() => chartElement.insertAdjacentHTML('afterend', '<p class="text-danger mt-3">Failed to load analytics data.</p>'));

  });
</script>


</body>
</html>
